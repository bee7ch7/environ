name: Docker Image CI

on:
  push:
jobs:
  dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: set env
      run: |
        echo "TF_VAR_nr_license_key=NEW_RELIC_LICENSE" >> $GITHUB_ENV
        echo "TF_VAR_google_client_id=GOOGLE_CLIENT_ID" >> $GITHUB_ENV
        env
    - name: get env
      run: |
        env
        echo $TF_VAR_nr_license_key
        echo $TF_VAR_google_client_id
